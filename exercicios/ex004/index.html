<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 1.5em sans-serif;
        }
    </style>
</head>

<body>

    <script>
        var nome = prompt('Qual é o seu nome?')
        document.write(`Ola, <strong>${nome}</strong>! Seu nome possui ${nome.length} letras.`)
        document.writeln(`Seu nome em maiúsculas é ${nome.toUpperCase()}`)
        document.write(`Seu nome em minúsculas é ${nome.toLocaleLowerCase()}`)
    </script>
</body>

</html>
